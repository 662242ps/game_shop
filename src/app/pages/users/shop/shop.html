<app-header role="user"></app-header>

<main class="shop-bg">
  <!-- ===== 5 เกมขายดี ===== -->
  <section class="panel">
    <div class="panel-head">
      <h2 class="title-3d">5 เกมขายดี</h2>

      <div class="date-pill" aria-label="วันที่">
        <span>{{ todayStr }}</span>
        <span class="icon-cal" aria-hidden="true"></span>
      </div>
    </div>

    <div class="grid grid-hot" *ngIf="!topLoading(); else loadingTpl">
      <article
        class="game-card hot is-clickable"
        *ngFor="let g of top5()"
        [routerLink]="['/user/game', g.game_id]"
        [queryParams]="getRankQP(g)"
        tabindex="0" role="link"
        (keydown.enter)="goDetail(g)">

        <div class="cover">
          <img [src]="img(g) || ''" [alt]="g.name">
          <span class="rank-badge" *ngIf="getRank(g) as r">อันดับ {{ r }}</span>
        </div>

        <div class="info">
          <div class="name" [title]="g.name">{{ g.name }}</div>
          <div class="meta">
            <div class="price">{{ priceTHB(g.price) }}</div>
            <button type="button" class="btn-cart" title="เพิ่มลงตะกร้า"
                    aria-label="เพิ่มลงตะกร้า"
                    (click)="$event.stopPropagation(); add2Cart(g)">
              <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
                <path d="M7 18a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm9 0a2 2 0 1 0 .001 3.999A2 2 0 0 0 16 18zM6.3 6l.94 6.28A3 3 0 0 0 10.2 15h6.62a3 3 0 0 0 2.95-2.43l.98-5.57A1 1 0 0 0 19.78 5H7.28l-.26-1.56A2 2 0 0 0 5.05 2H3a1 1 0 1 0 0 2h2.05L6.3 6z" fill="currentColor"/>
              </svg>
            </button>
          </div>
        </div>
      </article>

      <p class="empty" *ngIf="top5().length === 0">ยังไม่มีข้อมูลเกมขายดี</p>
    </div>
  </section>

  <!-- ===== เกมทั้งหมด ===== -->
  <section class="panel">
    <div class="panel-head">
      <h2 class="title-3d">เกมทั้งหมด {{ filtered().length }} เกม</h2>

    <div class="filters">
      <label class="select-box" aria-label="เลือกประเภทเกม">
        <select
          #catSelect
          [ngModel]="catId()"
          (ngModelChange)="catId.set($event)"
          [disabled]="catsLoading()">
          <option [ngValue]="null">ทั้งหมด</option>
          <option *ngFor="let c of cats()" [ngValue]="c.category_id">{{ c.category_name }}</option>
        </select>

        <span class="icon-caret" role="button" tabindex="0" aria-label="เปิดเมนูประเภท"
              (click)="openCatPicker(catSelect)"
              (keydown)="handleCaretKey($event, catSelect)"></span>
      </label>

      <label class="search-box" aria-label="ค้นหาชื่อเกม">
        <input type="search" [ngModel]="q()" (ngModelChange)="q.set($event)" placeholder="ค้นหา" />
        <span class="icon-search" aria-hidden="true"></span>
      </label>
    </div>
    </div>

    <div class="grid" *ngIf="!loading(); else loadingTpl">
      <article
        class="game-card is-clickable"
        *ngFor="let g of filtered()"
        [routerLink]="['/user/game', g.game_id]"
        [queryParams]="getRankQP(g)"
        tabindex="0" role="link"
        (keydown.enter)="goDetail(g)">

        <div class="cover">
          <img [src]="img(g) || ''" [alt]="g.name">
          <span class="rank-badge" *ngIf="getRank(g) as r">อันดับ {{ r }}</span>
        </div>

        <div class="info">
          <div class="name" [title]="g.name">{{ g.name }}</div>
          <div class="meta">
            <div class="price">{{ priceTHB(g.price) }}</div>
            <button type="button" class="btn-cart" title="เพิ่มลงตะกร้า"
                    aria-label="เพิ่มลงตะกร้า"
                    (click)="$event.stopPropagation(); add2Cart(g)">
              <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
                <path d="M7 18a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm9 0a2 2 0 1 0 .001 3.999A2 2 0 0 0 16 18zM6.3 6l.94 6.28A3 3 0 0 0 10.2 15h6.62a3 3 0 0 0 2.95-2.43l.98-5.57A1 1 0 0 0 19.78 5H7.28l-.26-1.56A2 2 0 0 0 5.05 2H3a1 1 0 1 0 0 2h2.05L6.3 6z" fill="currentColor"/>
              </svg>
            </button>
          </div>
        </div>
      </article>

      <p class="empty" *ngIf="filtered().length === 0">ไม่พบเกมที่ตรงกับคำค้นหา</p>
    </div>
  </section>

  <ng-template #loadingTpl>
    <div class="loading">กำลังโหลดข้อมูล…</div>
  </ng-template>
</main>

<!-- Popup -->
<div class="popup-backdrop" *ngIf="dlgOpen()" (click)="closeDlg()" aria-hidden="true"></div>
<div class="popup" *ngIf="dlgOpen()" role="dialog" aria-modal="true" aria-labelledby="dlgTitle">
  <div class="popup-head" [attr.data-state]="dlg().state">
    <span class="popup-icon" aria-hidden="true">
      <svg *ngIf="dlg().state==='ok'" viewBox="0 0 24 24" width="22" height="22"><path fill="currentColor" d="M9 16.2 4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4z"/></svg>
      <svg *ngIf="dlg().state==='error'" viewBox="0 0 24 24" width="22" height="22"><path fill="currentColor" d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/></svg>
    </span>
    <h3 id="dlgTitle">{{ dlg().title }}</h3>
  </div>
  <p class="popup-msg">{{ dlg().message }}</p>
  <div class="popup-actions">
    <button id="dlg-ok" type="button" class="btn-primary" (click)="closeDlg()">ตกลง</button>
  </div>
</div>
