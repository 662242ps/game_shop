<app-header role="admin"></app-header>

<main class="shop-bg">
  <!-- ===== 5 เกมขายดี ===== -->
  <section class="panel">
    <div class="panel-head">
      <h2 class="title-3d">5 เกมขายดี</h2>

      <div class="date-pill" aria-label="วันที่">
        <span>{{ todayStr }}</span>
        <span class="icon-cal" aria-hidden="true"></span>
      </div>
    </div>

    <!-- ใช้ topLoading สำหรับส่วน Top 5 -->
    <div class="grid grid-hot" *ngIf="!topLoading(); else loadingTpl">
      <article
        class="game-card hot is-clickable"
        *ngFor="let g of top5()"
        [routerLink]="['/admin/game', g.game_id]"
        [queryParams]="getRankQP(g)"
        tabindex="0"
        role="link"
        (keydown.enter)="goDetail(g)">
        <div class="cover">
          <img [src]="img(g) || ''" [alt]="g.name">
        </div>

        <div class="info">
          <div class="name" [title]="g.name">{{ g.name }}</div>
          <div class="meta">
            <div class="price">{{ priceTHB(g.price) }}</div>

            <div class="actions actions-admin">
              <button
                type="button"
                class="act edit"
                title="แก้ไข"
                aria-label="แก้ไข {{ g.name }}"
                (click)="$event.stopPropagation(); edit(g)"></button>
              <button
                type="button"
                class="act remove"
                title="ลบ"
                aria-label="ลบ {{ g.name }}"
                (click)="$event.stopPropagation(); remove(g)"></button>
            </div>
          </div>
        </div>
      </article>

      <p class="empty" *ngIf="top5().length === 0">ยังไม่มีข้อมูลเกมขายดี</p>
    </div>
  </section>

  <!-- ===== เกมทั้งหมด ===== -->
  <section class="panel">
    <div class="panel-head">
      <h2 class="title-3d">เกมทั้งหมด {{ filtered().length }} เกม</h2>

      <div class="filters">
        <label class="select-box" aria-label="เลือกประเภทเกม">
          <select
            #catSelect
            [ngModel]="catId()"
            (ngModelChange)="catId.set($event)"
            [disabled]="catsLoading()">
            <option [ngValue]="null">ทั้งหมด</option>
            <option *ngFor="let c of cats()" [ngValue]="c.category_id">
              {{ c.category_name }}
            </option>
          </select>

          <span
            class="icon-caret"
            role="button"
            tabindex="0"
            aria-label="เปิดเมนูประเภท"
            (click)="openCatPicker(catSelect)"
            (keydown)="handleCaretKey($event, catSelect)"></span>
        </label>

        <label class="search-box" aria-label="ค้นหาชื่อเกม">
          <input
            type="search"
            [ngModel]="q()"
            (ngModelChange)="q.set($event)"
            placeholder="ค้นหา" />
          <span class="icon-search" aria-hidden="true"></span>
        </label>
      </div>
    </div>

    <div class="grid" *ngIf="!loading(); else loadingTpl">
      <!-- การ์ดเพิ่มเกม -->
      <a class="add-card" routerLink="/admin/add-game" title="เพิ่มรายการเกมที่ขาย">
        <div class="thumb"><span class="plus" aria-hidden="true"></span></div>
        <div class="add-caption">เพิ่มรายการเกมที่ขาย</div>
      </a>

      <!-- การ์ดเกมทั้งหมด -->
      <article
        class="game-card is-clickable"
        *ngFor="let g of filtered()"
        [routerLink]="['/admin/game', g.game_id]"
        [queryParams]="getRankQP(g)"
        tabindex="0"
        role="link"
        (keydown.enter)="goDetail(g)">
        <div class="cover">
          <img [src]="img(g) || ''" [alt]="g.name">
        </div>

        <div class="info">
          <div class="name" [title]="g.name">{{ g.name }}</div>
          <div class="meta">
            <div class="price">{{ priceTHB(g.price) }}</div>

            <div class="actions actions-admin">
              <button
                type="button"
                class="act edit"
                title="แก้ไข"
                aria-label="แก้ไข {{ g.name }}"
                (click)="$event.stopPropagation(); edit(g)"></button>
              <button
                type="button"
                class="act remove"
                title="ลบ"
                aria-label="ลบ {{ g.name }}"
                (click)="$event.stopPropagation(); remove(g)"></button>
            </div>
          </div>
        </div>
      </article>

      <p class="empty" *ngIf="filtered().length === 0">ไม่พบเกมที่ตรงกับคำค้นหา</p>
    </div>
  </section>

  <ng-template #loadingTpl>
    <div class="loading">กำลังโหลดข้อมูล…</div>
  </ng-template>
</main>
